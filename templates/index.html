<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Liver Tumor Detection and Segmentation</h1>
            <p>Upload CT scan images for real-time tumor detection</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="drop-area">
                    <form id="upload-form" enctype="multipart/form-data">
                        <input type="file" id="file-input" accept="image/*" hidden>
                        <label for="file-input" class="upload-button">
                            <span>Choose File</span> or drag and drop
                        </label>
                        <p class="file-info">Supported formats: JPG, PNG, DICOM</p>
                    </form>
                    <div id="preview" class="preview-container hidden">
                        <img id="preview-image" src="" alt="Preview">
                        <button id="upload-button" class="action-button">Analyze Image</button>
                        <button id="cancel-button" class="cancel-button">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="results-section" class="results-section hidden">
                <h2>Analysis Results</h2>
                <div class="results-container">
                    <div class="result-image">
                        <img id="result-image" src="" alt="Result Image">
                    </div>
                    <div class="result-details">
                        <div id="tumor-status" class="status-box"></div>
                        <div id="tumor-details" class="details-box"></div>
                        <button id="download-button" class="action-button">Download Results</button>
                        <button id="new-scan-button" class="action-button">Analyze New Scan</button>
                    </div>
                </div>
            </div>

            <div class="offline-mode">
                <a href="/offline_mode" class="offline-link">Switch to Offline Mode</a>
                <p>For use in areas with limited internet connectivity</p>
            </div>
        </main>

        <footer>
            <p>Â© 2023 Liver Tumor Detection Project</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
